<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Signup Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="sidebar-image">
        <div class="image-overlay">
            <h1>
                <img class="logo-img" 
                    src="./images/odin-lined.png" 
                    alt="Line art of a viking head">
                ODIN
            </h1>
            <p class="img-credit">
                Photo by
                 <a href="https://unsplash.com/@haliewestphoto">
                    Halie West</a>
                 on 
                <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA">
                    Unsplash</a>
            </p>
        </div>
    </div>
    <main>
        <header>
            <p class="opener">
                This is not a real online service!
                 You know you need something like this in your life
                 to help you realize your deepest dreams.<br>
                 Sign up <em>now</em> to get started.
            </p>
            <p>
                You <em>know</em> you want to.
            </p>
        </header>
        <form id="signup"> <!-- action="" method="post" -->
            <fieldset>
                <legend>Let's do this!</legend>
                <div class="spacer"></div>
                <div>
                    <label for="first-name">FIRST NAME</label><br>
                    <input
                        type="text" id="first-name" name="first-name"
                        maxlength="30"
                        spellcheck="false"
                        autocomplete="off">
                </div>
                <div>
                    <label for="last-name">LAST NAME</label><br>
                    <input
                        type="text" id="last-name" name="last-name"
                        maxlength="30"
                        spellcheck="false"
                        autocomplete="off">
                </div>
                <div>
                    <label for="email">EMAIL</label><br>
                    <input
                        type="email" id="email" name="email"
                        maxlength="30"
                        spellcheck="false"
                        autocomplete="off">
                </div>
                <div>
                    <label for="phone-number">PHONE NUMBER</label><br>
                    <input
                        type="tel" id="phone-number" name="phone-number"
                        spellcheck="false"
                        maxlength="30"
                        autocomplete="off">
                </div>
                <div class="pwd">
                    <label for="password">PASSWORD</label><br>
                    <input
                        type="password" id="password" name="password"
                        maxlength="30"
                        spellcheck="false"
                        autocomplete="off">
                </div>
                <div class="pwd">
                    <label for="password-repeat">CONFIRM PASSWORD</label><br>
                    <input
                        type="password" id="password-repeat"
                        maxlength="30"
                        spellcheck="false"
                        autocomplete="off">
                </div>
            </fieldset>
        </form>
        <footer>
            <button type="submit" form="signup">Create Account</button>
            <p>Already have an account? <a href="" class="login-link">Log in</a></p>
        </footer>
    </main>
</body>
    <script src="password-match.js"></script>
</html>
