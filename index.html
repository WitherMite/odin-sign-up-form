<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Signup Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="sidebar-image">
        <div class="image-overlay">
            <h1>
                <img class="logo-img" 
                    src="./images/odin-lined.png" 
                    alt="Line art of a viking head">
                ODIN
            </h1>
            <p class="img-credit">
                Photo by
                 <a href="https://unsplash.com/@haliewestphoto">
                    Halie West</a>
                 on 
                <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA">
                    Unsplash</a>
            </p>
        </div>
    </div>
    <main>
        <header>
            <p class="text">
                This is not a real online service!
                 You know you need something like this in your life
                 to help you realize your deepest dreams.<br>
                 Sign up <em>now</em> to get started.
            </p>
            <p>
                You <em>know</em> you want to.
            </p>
        </header>
        <form id="signup">
            <fieldset>
                <legend>Let's do this!</legend>
                <div>
                    <label for="">FIRST NAME</label>
                    <input type="text">
                </div>
                <div>
                    <label for="">LAST NAME</label>
                    <input type="text">
                </div>
                <div>
                    <label for="">EMAIL</label>
                    <input type="text">
                </div>
                <div>
                    <label for="">PHONE NUMBER</label>
                    <input type="text">
                </div>
                <div>
                    <label for="">PASSWORD</label>
                    <input type="text">
                </div>
                <div>
                    <label for="">CONFIRM PASSWORD</label>
                    <input type="text">
                </div>
            </fieldset>
        </form>
        <footer>
            <button type="submit" form="signup">Create Account</button>
            <p>Already have an account? <a href="">Log in</a></p>
        </footer>
    </main>
</body>
</html>
